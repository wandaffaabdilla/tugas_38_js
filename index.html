<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="tugas38js()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="valuee">contoh</p>
    <hr />

    <script type="text/javascript">
      function tugas38js() {
        // attribute remove named item
        var remitem = document.getElementsByTagName('input')[0];
        remitem.attributes.removeNamedItem('value');

        // attribute set named item
        var stname = document.getElementsByTagName('i')[0];
        var resname = document.createAttribute('class');
        resname.value = 'contohstyle';
        stname.attributes.setNamedItem(resname);

        // attribute value
        var valname = document.getElementsByTagName('button')[0];
        var resvalname = valname.attributes[2].value;
        document.getElementById('valuee').innerHTML = resvalname;
      }
    </script>
  </body>
</html>
